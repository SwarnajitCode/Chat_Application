<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="content.html" id="login-form" method="get">
        <input type="text" id="username" placeholder="email">
        <br>
        <br>
        <input type="password" id="password" placeholder="Password">
        <br>
        <br>
        <input type="submit" value="login">
        <br>
        <br>
        <a href="register.html">click here to register</a>
        
    </form>
    <script>
        const form = document.getElementById('login-form')
        form.addEventListener('submit', loginUser)

        async function loginUser(event) {
            const email = document.getElementById('username').value
            const password = document.getElementById('password').value

            const result = await fetch('http://localhost:5500/login', {
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    password
                })
                
            })
            console.log('hhgfdddfghh')
            console.log(result.status)
            if(result.status >= 200 && result.status <= 299){
                console.log('its in else')
                window.location = `http://localhost:5500/content.html`
            }else{
                event.preventDefault()
                console.log('its coming')
            }
            
        }
    </script>
    
</body>
</html>
